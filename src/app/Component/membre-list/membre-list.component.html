<table class="table " >
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nom </th>
        <th scope="col">Age</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let membre of members" >
        <td>{{ membre.id }}</td>
        <td>{{ membre.Name }}</td>
        <td>{{ membre.Age }}</td>
       
            <td><button type="button" class="btn btn-danger" (click)="deleteMembre(membre.id)">Supprimer</button></td>
      </tr>

    </tbody>
  </table>
