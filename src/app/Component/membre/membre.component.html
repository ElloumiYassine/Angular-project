<form  (ngSubmit)="onSubmit()" class="row g-3" [formGroup]="membreForm">
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Nom du membre</label>
      <input type="text" class="form-control" formControlName="inputName" required>
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Age</label>
      <input type="text" class="form-control" formControlName="inputAge" required>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary" [disabled]="!membreForm.valid">Creer</button>
    </div>
  </form>
  <app-membre-list></app-membre-list>
